syntax = "proto3";

package mdb;

option go_package = "github.com/brotherlogic/mdb/proto";

message Machine {
    fixed32 ipv4 = 1;
    string hostname = 2;
    string mac = 3;
    string controller = 4;
}

message ListMachinesRequest {
    fixed32 ipv4 = 1;
}

message ListMachinesResponse {
    repeated Machine machines = 1;
}

service MDBService {
    rpc ListMachines(ListMachinesRequest) returns (ListMachinesResponse) {};
}